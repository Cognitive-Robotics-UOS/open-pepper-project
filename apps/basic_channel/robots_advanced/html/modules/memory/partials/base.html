<h1>{{'MEMORY' | translate }}</h1>
<form class="form-inline" role="form">
  <div class="form-group">
    <input type="text" class="form-control" id="searchField" ng-enter="loadTable || getMemoryList(search);" ng-disabled="loadTable" ng-model="search" placeholder="Search...">
  </div>
  <button type="button" ng-click="loadTable || getMemoryList(search);" class="btn btn-default" ng-disabled="loadTable">Search</button>
  <img ng-show="loadTable" width="30" src="img/load-120px.gif" />
</form>
<div class="table-responsive" ng-hide="loadTable">
    <table ng-table="tableParams" class="table table-striped table-condensed table-hover">
        <tr ng-repeat="elem in $data">
            <td data-title="'Key'">{{ elem.title }}</td>
            <td data-title="'Value'" class="break_word">{{ elem.value }}</td>
        </tr>
        <tr ng-show="$data.length==0">
            <td colspan="2">No result</td>
        </tr>
    </table>
</div>
