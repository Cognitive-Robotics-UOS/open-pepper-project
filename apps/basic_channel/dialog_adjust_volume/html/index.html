<!DOCTYPE html>
<html>
<head>
    <!-- needed to scale tablet display -->
    <meta name="viewport" content="width=1280, user-scalable=no" />

    <!-- application css -->
    <link media="screen" href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body class="unselectable">
    <div class="tabletsized" >
        <div class="volumeback slidable">
            <div class="volumelabel volumeplus">+</div>
        </div>
        <div class="volumecontrol" style="display: none">
            <div class="volumeslider animatable slidable">
                <div class="volumelabel volumeminus">-</div>
                <div class="volumelabel volumenumber leftnumber animatable">50</div>
            </div>
            <div class="volumelabel volumenumber rightnumber animatable">50</div>
        </div>
    </div>
    <!-- qimessaging & jquery stuff -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/robotutils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
